<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploit Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 0;
    }

    /* Roblox container */
    .roblox_robloxContainer__wgY_h {
      width: 560px;
      background-color: #1c1c1c;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 8px;
      color: #eee;
    }

    .roblox_robloxHeader__aHXrc {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
    }

    .roblox_robloxContent__T7ntp {
      margin-top: 1px;
    }

    .roblox_versionCode__LqGiv,
    .roblox_lastUpdated__KTy3r {
      font-size: 12px;
      margin-top: 1px;
    }

    /* Category Headers */
    .category-header {
      width: 600px;
      font-size: 20px;
      font-weight: bold;
      margin: 30px 0 15px 0;
      color: #fff;
      text-align: left;
    }

    /* Boxes */
    .box {
      background-color: #1c1c1c;
      width: 600px;
      border-radius: 8px;
      display: flex;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
      margin-bottom: 20px;
    }

    .status-bar {
      width: 10px;
      transition: background-color 0.3s ease;
    }

    .box-content {
      padding: 15px;
      flex: 1;
      position: relative;
    }

    .box-header {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .tags {
      position: absolute;
      top: 10px;
      right: 15px;
      display: flex;
      gap: 5px;
    }

    .tag {
      font-size: 12px;
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 4px;
      color: #fff;
    }

    .tag-price {
      background-color: #007bff;
      /* blue */
    }

    .tag-rec {
      background-color: #8000ff;
      /* purple */
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .button {
      display: inline-block;
      background-color: #2a2a2a;
      color: #eee;
      text-align: center;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .button:hover {
      background-color: #333;
    }

    .extra-info {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }

    .box.expanded .extra-info {
      max-height: 100px;
      padding-top: 10px;
    }
  </style>
</head>

<body>

  <!-- Roblox Section -->
  <div class="roblox_robloxContainer__wgY_h">
    <div class="roblox_robloxWrapper__Yen3H">
      <h3>Roblox</h3>
      <div class="roblox_robloxVersion__kBuHd">
        <div class="roblox_versionDetails__evMMd">
          <h4>Windows Version</h4>
        </div>
        <div class="roblox_versionCode__LqGiv">version-494828652c274712</div>
      </div>
      <div class="roblox_robloxVersion__kBuHd">
        <div class="roblox_versionDetails__evMMd">
          <h4>Mac Version</h4>
        </div>
        <div class="roblox_versionCode__LqGiv">version-37e30b38ccca45d0</div>
      </div>
    </div>
  </div>

  <div id="boxesContainer"></div>

  <script>
    const categories = {
      "Windows Exploits": [
        {
          name: "Zenith",
          sunc: "100%",
          unc: "99%",
          price: "6.49 Weekly",
          recommended: true,
          updated: true,
          extraButtons: [
            {label: "Buy", link: "https://zenith.win"},
            {label: "Discord", link: "https://zenith.win/discord"}
          ]
        },
        {
          name: "Volcano",
          sunc: "96%",
          unc: "99%",
          price: "0.00",
          recommended: true,
          updated: true,
          extraButtons: [
            {label: "Download", link: "https://cuwoczzmbajkhcohpaha.supabase.co/storage/v1/object/public/WEAO/Volcano-executor.exe"},
            {label: "Discord", link: "discord.gg/volcExecUtLer"}
          ]
        }
      ],
      "Mac Exploits": [
        {
          name: "Macsploit",
          sunc: "100%",
          unc: "99%",
          price: "9.99 Lifetime",
          recommended: false,
          updated: true,
          extraButtons: [
            {label: "Website", link: "https://www.abyssdigital.xyz/"}
          ]
        }
      ],
      "Android Exploits": [
        {
          name: "Delta",
          sunc: "100%",
          unc: "99%",
          price: "0.00",
          recommended: true,
          updated: true,
          extraButtons: [
            {label: "Download", link: "https://deltaexploits.gg/"},
            {label: "Discord", link: "https://discord.gg/deltax"}
          ]
        }
      ],
      "iOS Exploits": [
        {
          name: "Delta",
          sunc: "100%",
          unc: "99%",
          price: "0.00",
          recommended: false,
          updated: true,
          extraButtons: [
            {label: "Download", link: "https://deltaexploits.gg/"},
            {label: "Discord", link: "https://discord.gg/deltax"}
          ]
        }
      ]

    };

    const container = document.getElementById("boxesContainer");

    for (const [categoryName, boxes] of Object.entries(categories)) {
      const catHeader = document.createElement("div");
      catHeader.className = "category-header";
      catHeader.textContent = categoryName;
      container.appendChild(catHeader);

      boxes.forEach(boxData => {
        const box = document.createElement("div");
        box.className = "box";

        const statusBar = document.createElement("div");
        statusBar.className = "status-bar";
        statusBar.style.backgroundColor = boxData.updated ? "green" : "red";
        box.appendChild(statusBar);

        const content = document.createElement("div");
        content.className = "box-content";

        const header = document.createElement("div");
        header.className = "box-header";
        header.textContent = boxData.name;
        content.appendChild(header);

        const tags = document.createElement("div");
        tags.className = "tags";

        const priceTag = document.createElement("div");
        priceTag.className = "tag tag-price";
        priceTag.textContent = boxData.price === "0.00" ? "FREE" : `$${boxData.price}`;
        tags.appendChild(priceTag);

        if (boxData.recommended) {
          const recTag = document.createElement("div");
          recTag.className = "tag tag-rec";
          recTag.textContent = "RECOMMENDED";
          tags.appendChild(recTag);
        }

        content.appendChild(tags);

        const stats = document.createElement("div");
        stats.className = "stats";
        stats.innerHTML = `<div>SUNC: ${boxData.sunc}</div><div>UNC: ${boxData.unc}</div>`;
        content.appendChild(stats);

        const extraInfo = document.createElement("div");
        extraInfo.className = "extra-info";
        boxData.extraButtons.forEach(btn => {
          const a = document.createElement("a");
          a.className = "button";
          a.href = btn.link;
          a.textContent = btn.label;
          a.target = "_blank";
          a.addEventListener("click", (e) => e.stopPropagation());
          extraInfo.appendChild(a);
        });
        content.appendChild(extraInfo);

        box.appendChild(content);
        container.appendChild(box);

        box.addEventListener("click", () => {
          box.classList.toggle("expanded");
        });
      });
    }
  </script>

</body>

</html>
